
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENBVapes | Premium Vaping Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            --obsidian: #0a0a0a;
            --deep-slate: #020617; /* Midnight Blue */
            /* New Electric Blue color scheme */
            --gold-primary: #38bdf8; /* Electric Blue */
            --gold-hover: #0ea5e9;  /* Deeper Blue for hover */
            --gold-glow: rgba(56, 189, 248, 0.35);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            scroll-behavior: smooth;
            background-color: #ffffff;
            scrollbar-color: var(--gold-primary) #f1f1f1;
        }

        .bg-obsidian { background-color: var(--obsidian); }
        .text-obsidian { color: var(--obsidian); }
        
        .bg-gold { background-color: var(--gold-primary); }
        .text-gold { color: var(--gold-primary); }
        .border-gold { border-color: var(--gold-primary); }
        
        .gold-gradient {
            /* New Electric Blue gradient */
            background: linear-gradient(135deg, #7dd3fc 0%, #38bdf8 100%);
        }

        .obsidian-gradient {
            background: linear-gradient(135deg, #171717 0%, #0a0a0a 100%);
        }

        .gold-glow:hover {
            box-shadow: 0 0 25px var(--gold-glow);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--gold-primary);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gold-hover);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
    </style>
